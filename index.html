<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Professional Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
            <p class="tagline">Organize your day, achieve your goals</p>
        </header>

        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
            <select id="prioritySelect" class="priority-select">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="deadlineInput" class="deadline-input" placeholder="Deadline (optional)">
            <textarea id="descriptionInput" placeholder="Add a description (optional)" class="description-input"></textarea>
            <div style="display: flex; gap: 20px; margin-top: 10px;">
                <button id="addTaskBtn" class="add-task-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
                <button id="downloadPdfBtn" class="add-task-btn" style="background:#e74c3c;">
                    <i class="fas fa-file-pdf"></i> Download as PDF
                </button>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-section">
                <h2 class="section-title">
                    <i class="fas fa-clock"></i> To Complete
                    <span class="task-count" id="todoCount">0</span>
                </h2>
                <div id="todoTasks" class="task-list"></div>
            </div>

            <div class="tasks-section">
                <h2 class="section-title">
                    <i class="fas fa-check-circle"></i> Completed
                    <span class="task-count" id="completedCount">0</span>
                </h2>
                <div id="completedTasks" class="task-list"></div>
            </div>
        </div>
    </div>

    
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
